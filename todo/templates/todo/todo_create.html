{% extends 'base.html' %}

{% block title %}
    Create Task - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{% url 'todo_create_url' %}" method="post">
        {% csrf_token %}
        {% for foo in form %}
            {{ foo.label }}
            <p>{{ foo }}</p>
            {% if foo.errors %}
                {{ foo.errors }}
            {% endif %}
        {% endfor %}
        <button type="submit">Create</button>
    </form>
{% endblock %}
